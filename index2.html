<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igreja AD Carajás - Página Oficial</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-white box-shadow navbar-expand-md fixed-top">
        <div class="container">
            <h1 id="titulo">Igreja AD Carajás</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-main" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collpase" id="navbar-main">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--conteúdo main-->
    <main>
        <div class="container-fluid">
            <div class="row bg-cor align-items-center">
                <div class="col-xl-5 text-white mt-md-5 p-5">
                    <h1>Conheça a história da Igreja</h1>
                    <p>Desde a sua fundação até os dias de hoje.</p>
                    <a class="btn btn-outline-light text-white" href="#">Saiba Mais</a>
                </div> 
                <div class="col-xl-7 p-0">
                    <div class="carouselMain" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel inner">
                            <div class="carousel-item active">
                                <img src="img/57052289_416506638927005_7930315919862005760_n.jpg" class="d-block w-100" alt="Fachada da Igreja AD Carajás">
                            </div>
                            <div class="carousel-item">
                                <img src="img/maxresdefault.jpg" class="d-block w-100" alt="Banner do Culto de Santa Ceia">
                            </div>
                            <div class="carousel-item">
                                <img src="img/culto evan.jpg" class="d-block w-100" alt="Banner do Culto Evangelístico">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
